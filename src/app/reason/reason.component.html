<div id="wrapper">
    <!-- Main -->
    <div id="main">
        <div class="inner">
            <!-- Header -->
            <header id="header">
                <a href="" class="logo"><strong>AgriChemical</strong> Application</a>
                <ul class="icons">
                    <a href="#" class="logo"><strong>Welcome</strong> Admin</a>
                </ul>
            </header>
            <!-- Content -->
            <section>
                <!-- Elements -->
                <h2 id="elements">Reason</h2>
                <div class="row gtr-200">
                    <div class="col-12">
                        <!-- Form -->
                        <h3>Reason Master</h3>
                        <form [formGroup]="reasonForm" (ngSubmit)="OnSubmit()">
                            <div class="row gtr-uniform">
                                <div class="col-12">
                                    <input type="text" formControlName="reasonName" id="reasonName" required="required"
                                        placeholder="Enter reason name" />
                                </div>
                                <div class="col-12">
                                    <ul class="actions">
                                        <li><input type="submit" value="{{ btnSave }}" [disabled]="!reasonForm.valid"
                                                class="special" /></li>
                                        <li><input type="reset" value="Cancel" (click)="OnCancel()" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                        <br>
                        <br>
                        <div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Sr. No.</th>
                                        <th>Reason Name</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let rsn of reasonList; let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{rsn.reasonName}}</td>
                                        <td><a (click)="editReason(rsn.reasonId)"><i style="cursor: pointer;"
                                                    class="fa fa-edit" aria-hidden="true"></i></a></td>
                                        <td><a (click)="deleteReason(rsn.reasonId)"><i style="cursor: pointer;"
                                                    class="fa fa-trash" aria-hidden="true"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">
            <!-- Menu -->
            <nav id="menu">
                <header class="major">
                    <h2>Menu</h2>
                </header>
                <ul>
                    <li><a href="agri-application">AgriChemical Aplication</a></li>
                    <li><a href="planned-application">Planned Application</a></li>
                    <li><a href="region">Region</a></li>
                    <li><a href="contractor">Contractor</a></li>
                    <li><a href="/contractmanager">Contract Manager</a></li>
                    <li><a href="/agrichemical">Agrichemical</a></li>
                    <li><a href="/location">Location</a></li>
                    <li><a href="/method">Method</a></li>
                    <li><a href="/reason">Reason</a></li>
                    <li><a href="/status">Status</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
